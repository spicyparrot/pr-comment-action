name: ğŸ§ª Unit Tests

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:    
    - '**'        # matches every branch

#permissions:
#  pull-requests: write
    
env:
  ENVIRONMENT: "ci"
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  test-code:
    name: ğŸ‘©â€ğŸ’» Repo
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›€ Checkout Self
        uses: actions/checkout@v4.1.1

      - name: ğŸ Install Python
        uses: actions/setup-python@v4.7.1
        with:
            python-version: '3.10'

      - name: ğŸ“¦ Install Packages
        run: make deps.ci

      - name:  ğŸ“‘ Linting
        run: make test.lint
        
      - name: ğŸƒâ€â™€ï¸ Run Tests
        run: make test.cov

      - name: ğŸ“  SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: â¬† Upload Reports
        uses: actions/upload-artifact@v3.1.2
        if: always()
        with:
          name: ğŸ‘©â€ğŸ”¬ Test Results
          path:  |
            ./tests/reports/*

  test-containers:
    name: ğŸ³ Docker
    needs: [test-code]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›€ Checkout Self as Local Action
        uses: actions/checkout@v4.1.1
        with:
          path: local_comment_action

      - name: ğŸ’Œ Comment File
        id: comment_file
        run: |
          COMMENT_PATH=$(pwd)/temp_output.txt
          echo "| Test Case | Result " > $COMMENT_PATH
          echo "| ----------- | ----------- |" >> $COMMENT_PATH
          echo "| ğŸ¦œ     |   ğŸŒ¶ï¸   |" >> $COMMENT_PATH
          echo "file_path=${COMMENT_PATH}" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment Only
        uses: ./local_comment_action
        with:
          comment: "ğŸ¥¼ Tests Results"

      - name: ğŸ’¬ Comment File
        uses: ./local_comment_action
        with:
          comment: "ğŸ¥¼ Test Results"
          comment_path: ${{ steps.comment_file.outputs.file_path }}

  review:
    name: Test Review
    needs: [test-code, test-containers]
    if: always()            
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Flag Test Failures
        if: (needs.test-code.result !='success') || (needs.test-containers.result !='success')
        uses: actions/github-script@v6.3.3
        with:
          script: core.setFailed("Unit tests are failing!âŒğŸ˜µâ˜ ")

      - name: ğŸ™Œ Pass Unit Test
        run: printf "${GREEN}Unit tests have passed! âœ…"