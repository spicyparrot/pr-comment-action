name: ğŸ§ª Testing

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:    
    - '**'        # matches every branch

env:
  ENVIRONMENT: "ci"

jobs:
  test-code:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›€ Checkout Self
        uses: actions/checkout@v3

      - name: ğŸ Install Python
        uses: actions/setup-python@v4.7.1
        with:
            python-version: '3.9'

      - name: ğŸ“¦ Install Packages
        run: make deps.ci

      - name:  ğŸ“‘ Linting
        run: make test.lint
        
      - name: ğŸƒâ€â™€ï¸ Run Tests
        run: |
            make test.cov

      - name: ğŸ“  SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: â¬† Upload Reports
        uses: actions/upload-artifact@v3.1.2
        if: always()
        with:
          name: ğŸ‘©â€ğŸ”¬ Test Results
          path:  |
            ./tests/reports/*
