name: 🧪 Testing

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:    
    - '**'        # matches every branch

env:
  ENVIRONMENT: "ci"

jobs:
  test-code:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: 🛀 Checkout Self
        uses: actions/checkout@v4.1.1

      - name: 🛀 Checkout Self as Local Action
        uses: actions/checkout@v4.1.1
        with:
          path: local_comment_action

      - name: 🐍 Install Python
        uses: actions/setup-python@v4.7.1
        with:
            python-version: '3.10'

      - name: 📦 Install Packages
        run: make deps.ci

      - name:  📑 Linting
        run: make test.lint
        
      - name: 🏃‍♀️ Run Tests
        run: |
            make test.cov

      - name: 💌 Comment File
        id: comment_file
        run: |
          COMMENT_PATH=$(pwd)/temp_output.txt
          echo "| Test Case | Result " > $COMMENT_PATH
          echo "| ----------- | ----------- |" >> $COMMENT_PATH
          echo "| 🦜     |   🌶️   |" >> $COMMENT_PATH
          echo "file_path=${COMMENT_PATH}" >> $GITHUB_OUTPUT

      - name: 💬 PR Comment on Self
        uses: ./local_comment_action
        with:
          comment: "🤖 PR Comment Bot Test"
          comment_path: ${{ steps.comment_file.outputs.file_path }}
          comment_id: "Test Comment"

      - name: 📠 SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ⬆ Upload Reports
        uses: actions/upload-artifact@v3.1.2
        if: always()
        with:
          name: 👩‍🔬 Test Results
          path:  |
            ./tests/reports/*
